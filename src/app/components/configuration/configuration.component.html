<div class="configurationComponent">
    <mat-grid-list cols="1" gutterSize="10px">
        <mat-grid-tile>
            <mat-card class="md-elevation-z10">
                <mat-card-header>
                    <mat-card-title>Repository</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutGap="14px grid">
                        <mat-form-field fxFlex="70">
                            <input matInput [(ngModel)]="configuration.serviceAddress" (change)="onChange()" placeholder="Server Address">
                        </mat-form-field>
                        <mat-form-field fxFlex="30">
                            <input matInput [(ngModel)]="configuration.servicePort" (change)="onChange()" placeholder="Port">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="14px grid">
                        <mat-form-field fxFlex="100">
                            <input matInput placeholder="Auth0 Client Id" [type]="hide ? 'text' : 'password'" [(ngModel)]="configuration.auth0ClientId" (change)="onChange()" >
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="14px grid">
                        <mat-form-field fxFlex="100">
                            <input matInput placeholder="Auth0 Client Secret" [type]="hide ? 'text' : 'password'" [(ngModel)]="configuration.auth0ClientSecret" (change)="onChange()" >
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="14px grid">
                        <mat-form-field fxFlex="100">
                            <input matInput [(ngModel)]="configuration.auth0Audience" placeholder="Auth0 Audience" (change)="onChange()">
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions align="right"> 
                    <button mat-raised-button color="primary" (click)="onRepositoryGetVersionClick()">Get version</button>
                    <button mat-raised-button color="primary" (click)="onRepositoryPingClick()">Ping</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="md-elevation-z10">
                <mat-card-header>
                    <mat-card-title>Image Registry</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutGap="14px grid">
                        <mat-form-field fxFlex="70">
                            <input matInput [(ngModel)]="configuration.imageRegistryURI" (change)="onChange()" placeholder="Server Address">
                        </mat-form-field>
                        <mat-form-field fxFlex="30">
                            <input matInput [(ngModel)]="configuration.imageRegistryPort" (change)="onChange()" placeholder="Port">
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions align="right"> 
                    <button mat-raised-button color="primary" (click)="onDockerPingClick()">Ping</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
